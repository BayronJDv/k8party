apiVersion: v1
kind: Pod
metadata:
  name: salsita-pod
  namespace: salsa
  labels:
    app: juanmvm2
  annotations:
    descripcion: "Este pod le gusta la cancion Tres dias"
    metodo: "accede por medio de tolerations y nodeaffinity"
    owner: "Juan Manuel vm"
    contacto: "juan.vargas.munoz@correounivalle.edu.co"
spec:
  containers:
    - name: salsasi
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "sabor-latino"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - latino
  